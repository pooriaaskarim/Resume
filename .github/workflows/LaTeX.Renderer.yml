name: Build LaTeX Resume

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest  # Using default runner for orchestration
    container: debian:latest  # Run your job inside a minimal Debian container

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-science \
            latexmk  # Install LaTeX and required tools

      - name: Compile LaTeX document
        run: |
          latexmk -pdf -f resume.tex  # Compile the LaTeX file into a PDF

      # Create a new tag for the release
      - name: Create Git tag
        id: tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Upload compiled resume to GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          files: resume.pdf  # Upload the compiled PDF directly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: apt-get install -y jq  # jq is required for JSON parsing

      - name: Update README with download link
        run: |
          echo "Updating README.md with the latest resume link..."
          RELEASE_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.assets[0].browser_download_url')
          sed -i "s|Latest Resume:.*|Latest Resume: [Download here](${RELEASE_URL})|" README.md

      - name: Commit updated README
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest resume link"
          git push
