name: Render LaTeX Resume

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Allow actions to push commits and create tags

jobs:
  build:
    runs-on: ubuntu-latest  # Use the default Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up LaTeX environment
        uses: dante-ev/latex-action@latest  # Use the latest LaTeX action
        with:
          root_file: 'resume.tex'  # Specify your main LaTeX file

      # Create a new tag for the release
      - name: Create Git tag
        id: tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV  # Store the tag in an environment variable
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Upload compiled resume to GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}  # Use the generated tag stored in the environment variable
          files: resume.pdf  # Upload the compiled PDF directly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get install -y jq  # Install jq to parse JSON responses

      - name: Update README with download link
        run: |
          echo "Updating README.md with the latest resume link..."
          RELEASE_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.assets[0].browser_download_url')
          sed -i "s|Latest Resume:.*|Latest Resume: [Download here](${RELEASE_URL})|" README.md

      - name: Commit updated README
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest resume link"
          git push
